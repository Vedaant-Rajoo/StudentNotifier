{% extends '/includes/layout.html'%}

{% block body%}
<h1>hello {{ user }}
</h1>

<form method="POST" action="/notice">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="title" placeholder="Enter Title">
          <small id="emailHelp" class="form-text text-muted">Enter the Title of the Notice</small>
        </div>
        <select class="custom-select" name="category">
          <option selected>Enter the Category</option>
          <option value="Academics">Academics</option>
          <option value="Sports">Sports</option>
          <option value="Hostel/Accomodation">Hostel/Accomodation</option>
          <option value="Fees">Fees/Fines</option>
        </select>
        <div>
          <br>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">BODY</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="body"rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
