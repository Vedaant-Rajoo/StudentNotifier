{% extends '/includes/layout.html'%}

{% block body%}
<h1>hello {{ user }}
</h1>

<form method="POST" action="/notice">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title">
          <small id="emailHelp" class="form-text text-muted">Enter the Title of the Notice</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Subject</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Subject">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
