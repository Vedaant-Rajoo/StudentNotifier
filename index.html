<html>
    <head>
       <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="overlay">
        </div>
        <div class="leftcontent">
          <span class="ltitle">Sign up as an administrator</span>
          <br>
          <br>
          <input class="textinput" type="email" name="email" placeholder="enter your email">
          <br>
          <br>
          <input class="textinput" type="text" name="username" placeholder="set new username" >
          <br>
          <br>
          <input class="textinput" type="password" name="password" placeholder="set password">
          <br>
          <br>
          <input class="textinput" type="password" name="confirm password" placeholder="confirm password">
          <button class="signup" type="submit">sign up</button>
        </div>
        <div class="sidebar">
          <span class="rtitle">Login</span>
          <br>
          <br>
          <form>
            <input class="textinput" type="email" name="email" placeholder="email">
            <br>
            <br>
            <span style="text-align: center; position:relative; left:160px;">OR</span>
            <br>
            <br>
            <input class="textinput" type="text" name="username" autofocus="autofocus" placeholder="Username">
            <br>
            <br>
            <input class="textinput" type="password" name="password" placeholder="Password">
            <br>
            <br>
            <button class="submit" type="submit">
              sign in
            </button>
          </form>
        </div>
    </body>
</html>
